

{% macro term_tree_html(term) %}
    <li class="facet-option">
        <a href="{{term.uri}}">{{term.label}}</a>
        {% if term.children %}
            <ul>
                {% for t in term.children %}
                    {{term_tree_html(t)}}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endmacro %}
